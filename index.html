<!DOCTYPE html>
<html>
<head>
  <title>Rosskick</title>
  <script src="./shortcuts.js"></script>
</head>
<body>
  <h1>Hello Rosskick</h1>
  <label for="project_directory">Project directory:</label>
  <input
    type="file" 
    id="project_directory" 
    webkitdirectory directory/>
  
  <span id="project_name"></span>
  <span id="project_version"></span>


  <!-- Generate Keys -->
  <div class="project needed">
    <h6>Keys</h6>
    <button
      class="nokeys needed"
      onclick="generate_keys()">
      Generate Keys
    </button>
    <div
      class="keys needed">
      Keys found!
    </div>
  </div>

  <!-- Sign -->
  <div class="keys needed">
    <h6>Sign</h6>
    <div>
      Drop files to sign.
    </div>
    <input
      type="file" 
      id="update_to_sign"
      multiple/>
    <textarea id="sign_result"></textarea>
  </div>
  <script src="./index.js"></script>

  <!-- Build -->
  <div class="project needed">
    <h6>Build</h6>
    <input type="checkbox" name="osx64"   id="osx64"   value="osx64"> osx64
    <input type="checkbox" name="osx32"   id="osx32"   value="osx32"> osx32
    <input type="checkbox" name="win64"   id="win64"   value="win64"> win64
    <input type="checkbox" name="win32"   id="win32"   value="win32"> win32
    <input type="checkbox" name="linux64" id="linux64" value="linux64"> linux64
    <input type="checkbox" name="linux32" id="linux32" value="linux32"> linux32

    <button onclick="build_project()">Build</button>
  </div>

  <!-- Zip -->
  <div class="project needed">
    <button onclick="zip_builds()">Zip Builds</button>
  </div>

  <!-- Build, zip, sign -->
  <div class="project keys needed">
    <h6>Magic</h6>
    <button onclick="do_the_thing()">Build, zip, sign.</button>
  </div>

</body>
</html>
